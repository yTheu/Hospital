{% extends 'base.html' %}

{% block title %}Editar Consulta{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Editar Consulta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'consultas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
