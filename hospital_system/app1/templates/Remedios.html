{% for elemento in messages %}
    <h1>{{elemento}}</h1>
{% endfor %}

  <style>
    thead{
      font-family: Arial, sans-serif;
        background-color: rgb(61, 14, 233);
	       margin: 0px;
        }
      thead td{
        
        color: aliceblue;
      }
      tbody td{
        font-family: Arial, sans-serif;
      }
  </style>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
    }

    header {
        background-color: #337ab7;
        padding: 10px 0;
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
    }

    nav ul li {
        margin: 0 20px;
    }

    nav ul li a {
        color: #e2e2e2;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #ffffff;
    }

    section {
        margin: 20px auto;
        padding: 20px;
        max-width:  450px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section h1 {
        color: #337ab7;
        text-align: center;
        margin-bottom: 20px;
    }

    span{
        color: red;
    } 

    label {
        display: block;
        font-weight: bold;
        margin: 10px 0 5px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="checkbox"] {
        width: auto;
    }

    label a{
        text-decoration: none;
        color: #000
    }

    input[type="submit"] {
        background-color: #337ab7;
        color: #fff;
        font-size: 18px;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #285e8e;
    }

    footer {
        background-color: #337ab7;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 20px;
    }

    footer .footer {
        font-size: 14px;
    }
</style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="in">Início</a></li>
            <li><a href="consulta">Consultas</a></li>
            <li><a href="enfermeiras">Enfermeira</a></li>
            <li><a href="pacientes">Pacientes</a></li>
            <li><a href="medicos">Médicos</a></li>
            <li><a href="remedios">Remédios</a></li>
        </ul>
    </nav>
</header>
<section>
 <table border="1">
  <thead>
    <tr>
       <td><em> Nome do Remedio</em></td>
       <td><em>Laboratorio</em></td>
       <td><em>Bula</em></td>
      
    </tr>
  </thead>
  <tbody>
    {% for valor in remedio %}
    <tr>
        <td>{{valor.nome}}</td>
        <td>{{valor.laboratorio}}</td>
        <td>{{valor.bula}}</td>
        
        
    </tr>
    {% endfor %}
  </tbody>
 </table>
 <footer>
    <div class="footer">Todos os direitos reservados &copy; 2024</div>
</footer>
</section>
