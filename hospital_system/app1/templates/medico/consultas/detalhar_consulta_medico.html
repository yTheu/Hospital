<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalhes da Consulta</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Paciente: {{ consulta.id_paciente.nome }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Enfermeiro: {{ consulta.id_enfermeiro.nome }}</h6>
                <p class="card-text">Médico: {{ consulta.id_medico.nome }}</p>
                
                <div class="mb-3">
                    <label for="diagnostico" class="form-label">Diagnóstico</label>
                    <textarea class="form-control" id="diagnostico" rows="4" disabled>{{ consulta.diagnostico }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="observacao" class="form-label">Observação</label>
                    <textarea class="form-control" id="observacao" rows="4" disabled>{{ consulta.observacao }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="medicamento" class="form-label">Medicação Prescrita</label>
                    <input type="text" class="form-control" id="medicamento" value="{{ consulta.id_medicação.nome }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="data_consulta" class="form-label">Data da Consulta</label>
                    <input type="text" class="form-control" id="data_consulta" value="{{ consulta.data_consulta|date:'d/m/Y H:i' }}" disabled>
                </div>

                <a href="{% url 'agenda_medica' %}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
