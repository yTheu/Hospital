<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #337ab7;">
    <div class="container-fluid">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item mx-3">
          <a class="nav-link text-light" href="/agenda_medica">Consultas</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-light" href="/lista_pacientes">Pacientes</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-light" href="/lista_remedios">Medicamentos</a>
        </li>
      </ul>
      <div class="container mt-4 text-end">
        <form action="{% url 'logout_paciente' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sair</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-primary text-white text-center py-3 mt-auto">
    Todos os direitos reservados &copy; 2024
  </footer>
</body>
</html>
